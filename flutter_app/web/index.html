<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!-- Google Maps API key injection (required for google_maps_flutter on web).
    IMPORTANT: Do NOT commit real keys.
    Options to supply the key locally/CI:
      1) Edit this meta content locally (not committed) for quick manual runs
      2) Have CI/CD replace this value at deploy time
      3) Serve the page with a script that sets this meta tag before Flutter boots
    Note: The Flutter web plugin reads this meta to load the Maps JS.
    For app's Directions REST calls, Dart code can also read:
      --dart-define=GOOGLE_DIRECTIONS_API_KEY=YOUR_KEY -->
  <meta name="google_maps_api_key" content="YOUR_GOOGLE_MAPS_API_KEY_HERE">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- google_maps_flutter_web will load the Maps JS script based on the meta above. -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
