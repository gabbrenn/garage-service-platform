#Database connection
spring.datasource.url=jdbc:${DB_URL:mysql://localhost:3306/garage}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=yourSuperLongSecretKeyAtLeast32Characters
# Access token ~15 minutes
app.jwtExpirationMs=900000
# Refresh token 7 days
app.jwtRefreshExpirationMs=604800000 

# Server Configuration
# Render provides PORT; default to 8080 for local runs
server.port=${PORT:8080}

# Logging
logging.level.com.garageservice=DEBUG

# Environment variable bindings (no need to pass arguments):
# If you set FCM_SERVICEACCOUNTPATH or FCM_SERVICEACCOUNTBASE64 in the environment,
# Spring will substitute them here automatically at runtime.
fcm.serviceAccountPath=${FCM_SERVICEACCOUNTPATH:}
fcm.serviceAccountBase64=${FCM_SERVICEACCOUNTBASE64:}